  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> parking reservation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <span class="fs-3"> <strong>paking Name :</strong> {{ parkingSelected?.name }}</span>
           <div class="container bg-light p-1 border rounded">
            <p class="text-muted fs-5"> description :</p>
            <div class="d-flex justify-content-end">
             
            </div>
         
            <form [formGroup]="reservationForm" >
              <div id="kt_docs_vistimeline_basic"></div>
              <div class="mb-3">
                <label for=""  class="form-label">Select bloc</label>
                <select class="form-select" 
                formControlName="blocId"
                data-placeholder="Select an option"
                (ngModelChange)="getTotal()"
                
                >
                  <option *ngFor="let bloc of parkingSelected?.blocs ;  let i = index" value="{{ bloc.id }}">bloc {{ i+1 }}  ({{  bloc.hour_price}} tnd) </option>

              </select>        
                </div>
           
                 
                    <div class="mb-3">
                        <label for="" class="form-label">Select date and time</label>
                        <input  formControlName="dateTime" (ngModelChange)="getTotal()" class="form-control  bg-white" placeholder="Pick date & time" id="kt_datepicker_3"/>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="required form-label">number of hour</label>
                        <input type="number" (ngModelChange)="getTotal()" formControlName="numberOfHours" min="0" max="72" class="form-control bg-white" placeholder="Example input"/>
                    </div>
                   
                   <p class="fs-4 fw-bold"> payment Type :</p>
            <div class="d-flex flex-column p-3">
                <div class="form-check mb-3">
                    <input class="form-check-input" checked type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                       cash
                    </label>
                  </div>
                  <div class="form-check  " >
                    <input class="form-check-input" disabled type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                       online payment
                    </label>
                  </div>
               </div>
          <div class="d-flex justify-content-between align-items-center rounded bg-white border p-2 text-primary">
            <span class="fs-4 fw-bold">total</span>
            <span class="fs-4 fw-bold" > {{ total }} TND</span>
          </div>
      
      <div class="d-flex justify-content-end">
        <button type="submit" [disabled]="reservationForm.invalid" (click)="handlereservation()" class="btn btn-primary my-3">confirm</button>

      </div>

            </form>
           </div>
           
         
        </div>

      </div>
    </div>

  <div class="modal fade" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> Success</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="fs-4 text-muted"> Your payment has been processed successfully</p>
        </div>
        <div class="modal-footer text-center">
          
          <button type="button" class="btn btn-primary" >Done</button>
        </div>
      </div>
    </div>
